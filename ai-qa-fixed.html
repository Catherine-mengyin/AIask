        function typewriterEffect(elementId, htmlContent, messageId, timeSpent, callback) {
            const element = document.getElementById(elementId);
            if (!element) return;

            const chatArea = document.getElementById('chatArea');
            let currentIndex = 0;
            const allContent = htmlContent;

            // æ·»åŠ æ‰“å­—å…‰æ ‡
            element.classList.add('typing-cursor');

            function typeNextChunk() {
                if (currentIndex < allContent.length) {
                    // æ¯æ¬¡æ·»åŠ æ›´å¤§çš„å†…å®¹å—ï¼Œå‡å°‘DOMæ“ä½œæ¬¡æ•°
                    const chunkSize = Math.floor(Math.random() * 8) + 5; // 5-12ä¸ªå­—ç¬¦
                    currentIndex = Math.min(currentIndex + chunkSize, allContent.length);

                    element.innerHTML = allContent.slice(0, currentIndex);

                    // ä½¿ç”¨requestAnimationFrameä¼˜åŒ–æ»šåŠ¨ï¼Œå‡å°‘å¡é¡¿
                    requestAnimationFrame(() => {
                        chatArea.scrollTop = chatArea.scrollHeight;
                    });

                    // ç»§ç»­æ‰“å­—ï¼ˆé€Ÿåº¦ï¼š8-15msæ¯chunkï¼Œæ›´å¿«æ›´æµç•…ï¼‰
                    setTimeout(typeNextChunk, Math.random() * 7 + 8);
                } else {
                    // æ‰“å­—å®Œæˆ
                    element.classList.remove('typing-cursor');
                    element.innerHTML = allContent;

                    // æ›´æ–°headerçŠ¶æ€ä¸º"å®Œæˆå›ç­”ï¼Œç”¨æ—¶Xç§’"
                    const statusElement = document.getElementById(`status-${messageId}`);
                    if (statusElement) {
                        statusElement.innerHTML = `å®Œæˆå›ç­”ï¼Œç”¨æ—¶ ${timeSpent} ç§’`;
                    }

                    if (callback) callback();
                }
            }

            typeNextChunk();
        }
